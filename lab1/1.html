<script>
function calculateF() {
  let x = parseFloat(document.getElementById("t_x").value);
  let y = parseFloat(document.getElementById("t_y").value);
  let F;

  if (x > 0) {
    F = 3 * x * y;
  } else if (x < 0 && y > 1.5) {
    F = (2 * x) / y;
  } else {
    F = Math.pow(x, 2) + Math.pow(y, 3);
  }

  document.getElementById("t_F").value = F;
}
</script>

<form>
  x: <input type="text" id="t_x" value="1"><br><br>

  <input type="button" value="Розрахувати" onClick="calculateF()">
</form>

<h3> Завдання 5.</h3>

<script>
function calculateSum() {
  let x = parseFloat(document.getElementById("t_x5").value);
  let y = parseFloat(document.getElementById("t_y5").value);
  let sum = 0;

  // цикл для i = 3 до 5
  for (let i = 3; i <= 5; i++) {
    // обчислення факторіала i
    let factorial = 1;
    for (let j = 1; j <= i; j++) {
      factorial *= j;
    }

    let term = Math.pow(-1, i) * ((2 * x * y - Math.pow(x, 2)) / (i + 2)) * factorial;
    sum += term;
  }

  document.getElementById("t_result5").value = sum;
}
</script>

<form>
  x: <input type="text" id="t_x5" value="2"><br><br>
  y: <input type="text" id="t_y5" value="3"><br><br>
  Результат: <input type="text" id="t_result5" readonly><br><br>
  <input type="button" value="Розрахувати" onClick="calculateSum()">
</form>

let currentIndex = -1;

function fun1() {
  let name = document.form1.name_product.value.trim();
  currentIndex = -1;

  for (let i = 0; i < products.length; i++) {
    if (products[i].toLowerCase() === name.toLowerCase()) {

      document.form1.output_quantity.value = "Кількість на складі: " + quantity[i];

  if (currentIndex === -1) {
    document.form1.output_quantity.value = "Товар не знайдено!";
    document.form1.output_cost.value = "";
  }
}

function fun2() {
